<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Card </title>
    <style>
        .image-card {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 16px;
    text-align: center;
    max-width: 300px;
    margin: 16px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.image-card__image {
    max-width: 100%;
    border-radius: 4px;
}

.image-card__description {
    margin: 12px 0;
}

.image-card__button {
    padding: 10px 15px;
    background-color: #5cb85c;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    cursor: pointer;
}

.image-card__button:hover {
    background-color: #4cae4c;
}

    </style>
</head>
<body>
    <div id="card-container"></div>

    <script src="script3.js"></script>
    <script>
        const cardContainer = document.getElementById('card-container');

        const card1 = new ImageCard(
            'https://via.placeholder.com/150',
            'This is a sample image description.',
            'Learn More',
            'https://example.com'
        );
        
        const card2 = new ImageCard(
            'https://via.placeholder.com/150',
            'Another description without a link.',
            'Show Alert'
        );

        cardContainer.appendChild(card1.render());
        cardContainer.appendChild(card2.render());
    </script>
</body>
</html>
